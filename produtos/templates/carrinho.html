<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'global/css/style.css' %}">
    <title>Carrinho de Compras</title>
</head>
<body>
    <h1>Carrinho de Compras</h1>

    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço Unitário</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for item in itens %}
            <tr>
                <td>{{ item.produto.nome_produto }}</td>
                <td>{{ item.quantidade }}</td>
                <td>R$ {{ item.produto.valor_produto }}</td>
                <td>R$ {{ item.produto.valor_produto|floatformat:"2" }}</td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3"><strong>Total:</strong></td>
                <td><strong>R$ {{ total|floatformat:"2" }}</strong></td>
            </tr>
        </tfoot>
    </table>

    <form action="{% url 'produtos:finalizar_compra' %}" method="post">
        {% csrf_token %}
        <button type="submit">Finalizar Compra</button>
    </form>
</body>
</html>
