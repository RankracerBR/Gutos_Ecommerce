{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'global/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Página dos Produtos</title>
</head>
<body>
    {% if user.is_authenticated %}
        <h4><a href="{% url 'usuarios:pagina_conta' %}" id="voltar">Voltar</a></h4>
    {% else %}
        <h4><a href="{% url 'acesso:pagina' %}" id="voltar">Voltar</a></h4>
    {% endif %}

    <h1>Produtos Disponíveis</h1>
    <div>
        {% for product in products %}
            <h2><a href="{% url 'produtos:landing-page' pk=product.id %}">{{ product.name }}</a></h2>
            <p>Price: ${{ product.price }}</p>
        {% endfor %}
    </div>
</body>
</html>
